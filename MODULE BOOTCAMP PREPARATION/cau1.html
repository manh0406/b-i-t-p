<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function TimBoiChung(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {

      if (arr[i] % 15 === 0) {
        sum += arr[i];
      }
    }
    return sum;
  }

  let n = +prompt("Nhập kích thước của mảng (tối đa 20): ");
  if (n > 20) {
    console.log("Kích thước mảng không được vượt quá 20.");
  } else {
    let arr = [];
    for (let i = 0; i < n; i++) {
      let phantu = +prompt(`Nhập phần tử thứ ${i + 1}: `);
      arr.push(phantu);
    }
    console.log("Tổng các số bội chung của 3 và 5 là:", TimBoiChung(arr));
  }
</script>
</body>
</html>
