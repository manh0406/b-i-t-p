<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inputNumber" placeholder="Nhập số">
<button onclick="chenDauTru()">Chèn dấu</button>
<p id="result"></p>

<script>
    function chenDauTru() {
        const inputNumber = document.getElementById("inputNumber").value;
        let result = "";

        for (let i = 0; i < inputNumber.length; i++) {
            const currentNumber = parseInt(inputNumber[i]);

            if (currentNumber % 2 === 0 && i !== 0) {
                result += "-";
            }

            result += inputNumber[i];
        }

        document.getElementById("result").textContent = result;
    }



</script>
</body>
</html>
