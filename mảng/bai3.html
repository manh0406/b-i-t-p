<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function findElement(arr, value) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === value) {
        return i;
      }
    }
    return -1;
  }
  let value = prompt("Nhập vào 1 số : ");
  let numbers = [-3, 5, 1, 3, 2, 10];
  let index = findElement(numbers, value);
  if (index !== -1) {
    alert("Value " + value + " found at index " + index);
  } else {
    alert("Value " + value + " not found");
  }
</script>
</body>
</html>
