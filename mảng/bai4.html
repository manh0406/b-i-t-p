<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(numbers) {
        if (numbers.length === 0) {
            return "Mảng rỗng";
        }
        let max = numbers[0];
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
            }
        }
        return max;
    }
    const myArray = [3, 7, 2, 9, 5];
    const maxValue = findMax(myArray);
    console.log("Giá trị lớn nhất trong mảng là:", maxValue);
</script>
</body>
</html>
