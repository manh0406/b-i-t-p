<script>
  //bai1
  let array = [5, 12, 3, 15, 8, 10, 20, 6, 9, 11];
  let count = 0;

  for (let i = 0; i < array.length; i++) {
    if (array[i] >= 10) {
      count++;
    }
  }

  console.log("Số lượng số nguyên lớn hơn hoặc bằng 10:", count);
  //bai 2
  let array = [5, 12, 3, 15, 8, 10, 20, 6, 9, 11];
let max = array[0];
let maxIndex = 0;

for (let i = 1; i < array.length; i++) {
    if (array[i] > max) {
        max = array[i];
        maxIndex = i;
    }
}

console.log("Phần tử lớn nhất:", max, "tại vị trí:", maxIndex);
//Bài 3: Tìm giá trị lớn nhất và trung bình

let array = [5, 12, 3, 15, 8, 10, 20, 6, 9, 11];
let max = array[0];
let sum = 0;
for (let i = 0; i < array.length; i++) {
    max = Math.max(max, array[i]);
    sum += array[i];
}
let average = sum / array.length;
console.log("Giá trị lớn nhất:", max);
console.log("Giá trị trung bình:", average);
//Bài 4: Đảo ngược mảng

let array = [1, 2, 3, 4, 5];
array.reverse();
for (let i = 0; i < Math.floor(array.length / 2); i++) {
    let temp = array[i];
    array[i] = array[array.length - 1 - i];
    array[array.length - 1 - i] = temp;
}

console.log(array);
//Bài 5: Đếm số nguyên âm

let array = [-2, 3, -5, 7, -1];
let count = 0;

for (let i = 0; i < array.length; i++) {
    if (array[i] < 0) {
        count++;
    }
}

console.log("Số lượng số nguyên âm:", count);
//Bài 6: Kiểm tra phần tử có tồn tại trong mảng
let array = [1, 2, 3, 4, 5];
let V = 3;

let found = false;
for (let i = 0; i < array.length; i++) {
    if (array[i] === V) {
        found = true;
        break;
    }
}

console.log(found ? "V is in the array" : "V is not in the array");
//Bài 7: Xóa phần tử trong mảng
let array = [1, 2, 3, 4, 5];
let V = 3;

for (let i = 0; i < array.length; i++) {
    if (array[i] === V) {
        for (let j = i; j < array.length - 1; j++) {
            array[j] = array[j + 1];
        }
        array[array.length - 1] = 0;
        break;
    }
}

console.log(array);
//Bài 8: Sắp xếp mảng giảm dần
let array = [5, 2, 8, 1, 5];
array.sort((a, b) => b - a);
console.log(array);

//Bài 9: Nối hai mảng
  let array1 = [1, 2, 3];
  let array2 = [4, 5, 6];
  let array3 = [...array1, ...array2];
  console.log(array3);

</script>
