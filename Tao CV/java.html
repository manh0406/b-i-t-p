<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button style="width: 100px; height:50px" id="btn">OK
</button>
<script>
  //function: hàm
  // addEventListener: lắng nghe sự kiện click.
  // Khi sự kiện click xảy ra thì nó sẽ thực hiện function và hiển thị
  document.getElementById("btn").addEventListener("click", function () {
    alert("Hello")
  })

</script>
</body>
</html>
