    table {

        font-weight: bold;
        text-align: center;
    }

    th, td {
        border: 1px solid black;
        padding: 15px;
        text-align: center;
    }

    th {
        background-color: red;

    }
</style>

    </tr>
    <tr>
        <th></th>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Thứ Hai</td>
        <td>Tiếng đọc</td>
        <td>HD trò chơi mới</td>
    </tr>

        <td>Thứ Ba</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn luyện kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ Tư</td>
        <td>Âm Nhạc</td>

    <tr>
        <td>Thứ Năm</td>
