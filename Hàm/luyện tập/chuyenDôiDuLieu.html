<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function footToMeter(foot) {
    return 0.305 * foot;
  }

  function meterToFoot(meter) {
    return 3.279 * meter;
  }

  const data = [
    { feet: 1, meters: 0.305 },
    { feet: 2, meters: 0.610 },
    { feet: 10, meters: 3.050 },
    { meters: 20, feet: 65.574 },
    { meters: 65, feet: 213.115 }
  ];

  data.forEach(item => {
    const convertedMeters = footToMeter(item.feet);
    console.log(`Chuyển ${item.feet} feet sang meters: ${convertedMeters} (Giá trị mong đợi: ${item.meters})`);

    const convertedFeet = meterToFoot(item.meters);
    console.log(`Chuyển ${item.meters} meters sang feet: ${convertedFeet} (Giá trị mong đợi: ${item.feet})`);
  });
</script>
</body>
</html>
