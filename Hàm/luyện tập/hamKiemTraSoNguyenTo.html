<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPrime(number) {
    if (number <= 1) {
      return false;
    }
    if (number === 2) {
      return true;
    }
    for (let i = 3; i <= Math.sqrt(number); i += 2) {
      if (number % i === 0) {
        return false;
      }
    }
    return true;
  }
  const primes = [];
  for (let i = 2; i < 10000; i++) {
    if (isPrime(i)) {
      primes.push(i);
    }
  }

  console.log(primes)
</script>

</body>
</html>
