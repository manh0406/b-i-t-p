<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính toán Chỉ số Khối Cơ Thể (BMI)</h1>
<p>Nhập cân nặng và chiều cao để tính toán BMI:</p>
<form id="bmiForm">
  <label for="weight">Cân nặng (kg):</label>
  <input type="number" id="weight" name="weight" required>
  <br>
  <label for="height">Chiều cao (m):</label>
  <input type="number" id="height" name="height" required>
  <br>
  <button type="button" onclick="calculateBMI()">Tính toán</button>
</form>
<p id="result"></p>
<script >
  function calculateBMI() {
    const weight = document.getElementById('weight').value;
    const height = document.getElementById('height').value;
    const bmi
            = weight / (height * height);


    let resultText;
    if (bmi < 18.5) {
      resultText = "Bạn đang bị thiếu cân.";
    } else if (bmi < 25) {
      resultText = "Bạn có cân nặng bình thường.";
    } else if (bmi < 30) {
      resultText = "Bạn đang thừa cân.";
    } else {
      resultText = "Bạn đang bị béo phì.";
    }

    document.getElementById('result').textContent = `Chỉ số BMI của bạn là: ${bmi.toFixed(2)}. ${resultText}`;
  }
</script>
</body>
</html>
