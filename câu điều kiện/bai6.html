  ];

  function createPuzzle(rows, cols) {
    // Shuffle image list randomly
    imageList.sort(() => Math.random() - 0.5);

    // Create puzzle pieces
    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        const piece = document.createElement('div');
        piece.classList.add('puzzle-piece');
        piece.dataset.row = i;
        piece.dataset.col = j;

        const imageIndex = i * cols + j;
        piece.style.backgroundImage = `url(${imageList[imageIndex]})`;
        piece.addEventListener('click', handlePieceClick);
        puzzleContainer.appendChild(piece);
        puzzlePieces.push(piece);
      }
    }
  }

  function handlePieceClick(event) {
    const clickedPiece = event.target;
    const emptyTile = findEmptyTile();

    if (isAdjacent(clickedPiece, emptyTile)) {
      swapTiles(clickedPiece, emptyTile);
      if (isPuzzleCompleted()) {
        showCompleteMessage();
      }
    }
  }

  function findEmptyTile() {
    for (const piece of puzzlePieces) {
      if (piece.style.backgroundImage === 'none') {
        return piece;
      }
    }
    return null;
  }

  function isAdjacent(piece1, piece2) {
    const row1 = parseInt(piece1.dataset.row, 10);
    const col1 = parseInt(piece1.dataset.col, 10);
    const row2 = parseInt(piece2.dataset.row, 10);
    const col2 = parseInt(piece2.dataset.col, 10);
    return (Math.abs(row1 - row2) === 1 && col1 === col2) ||
            (Math.abs(col1 - col2) === 1 && row1 === row2);
  }

  function swapTiles(piece1, piece2) {
    const tempStyle = piece1.style.backgroundImage;
    piece1.style.backgroundImage = piece2.style.backgroundImage;
    piece2.style.backgroundImage = tempStyle;


    const tempRow = piece1.dataset.row;
    piece1.dataset.row = piece2.dataset.row;
    piece2.dataset.row = tempRow;

    const tempCol = piece1.dataset.col;
    piece1.dataset.col = piece2.dataset.col;
    piece2.dataset.col = tempCol;
  }

  function isPuzzleCompleted() {
    for (let i = 0; i < puzzlePieces.length; i++) {
      const piece = puzzlePieces[i];
      const expectedRow = Math.floor(i / cols);
      const expectedCol = i % cols;
      if (piece.dataset.row !== expectedRow || piece.dataset.col !== expectedCol) {
        return false;
      }
    }
    return true;
  }

  function showCompleteMessage() {
    alert('Bạn đã hoàn thành puzzle!');
  }

  // Create the puzzle
  const rows = 4;
  const cols = 4;
  createPuzzle(rows, cols);
</script>
