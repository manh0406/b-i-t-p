function giaiPhuongTrinhBac2(a, b, c) {
  // Tính delta
  let delta = b*b - 4*a*c;

  if (delta < 0) {
    console.log("Phương trình vô nghiệm");
  } else if (delta === 0) {
    let x = -b / (2*a);
    console.log("Phương trình có nghiệm kép: x = " + x);
  } else {
    let x1 = (-b + Math.sqrt(delta)) / (2*a);
    let x2 = (-b - Math.sqrt(delta)) / (2*a);
    console.log("Phương trình có hai nghiệm phân biệt: x1 = " + x1 + ", x2 = " + x2);
  }
}

function tinhTienDien(soKW) {
  let tienDien = 0;
  if (soKW <= 50) {
    tienDien = soKW * 1678;
  } else if (soKW <= 100) {
    tienDien = 50 * 1678 + (soKW - 50) * 1734;
  } else if (soKW <= 200) {
    tienDien = 50 * 1678 + 50 * 1734 + (soKW - 100) * 2014;
  } else {
    tienDien = 50 * 1678 + 50 * 1734 + 100 * 2014 + (soKW - 200) * 2536;
  }
  return tienDien;
}

function tinhLaiNgamHang(soTienGui, soThang, laiSuatHangThang) {
  let tienLai = soTienGui;
  for (let i = 0; i < soThang; i++) {
    tienLai = tienLai * (1 + laiSuatHangThang);
  }
  return tienLai - soTienGui;
}
