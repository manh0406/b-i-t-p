<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->
<script>
  let number = prompt("Nhap so vao: ");
  let total = 0;
  let i = 1;
  for (; i <= num;  i +=1){
    total += i;
  }
  alert(total);
</script>
</body>
</html>
