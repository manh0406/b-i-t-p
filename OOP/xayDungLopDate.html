<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }
    }

    function createDate() {
        const myDate = new MyDate(15, 8, 2023);
        console.log("Ngày:", myDate.getDay());
        console.log("Tháng:", myDate.getMonth());
        console.log("Năm:", myDate.getYear());

        // Thay đổi giá trị
        myDate.setDay(16);
        myDate.setMonth(9);
        myDate.setYear(2024);

        console.log("Ngày mới:", myDate.getDay());
        console.log("Tháng mới:", myDate.getMonth());
        console.log("Năm mới:", myDate.getYear());
    }
</script>
</body>
</html>
